<ul class="list-group w-50">
  @for (game of games; track game.id) {
    <li
      aria-hidden="true"
      class="list-group-item list-group-item-action cursor-pointer"
      [class.active]="game.id === favoriteGame?.id"
      (click)="favoriteGameSelected.emit(game); favoriteGame = game"
    >
      {{ game.name }}
    </li>
  }
</ul>
